<section id="loginFormArea">

<h1>LOGIN</h1>
<form action="login" method="post">
	<fieldset>
	<table>
	<tr>	
		<td class="td_left">
		<label for="id">id:</label>
		</td>
		
		<td class="td_ right">
		<input type="text" name="id" id="id"/>
		</td>
	</tr>
	<tr>	
		<td class="td_left">
		<label for="passwd">pwd:</label>
		</td>	
		<td class="td_ right">
		<input type="password" name="passwd" id="passwd"/>
		</td>
	</tr>
	</table>
	<input type="submit" value="login" id="selectButton"/>
	</fieldset>
</form>
</section>
